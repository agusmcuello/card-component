<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="content_box">
      <article class="card_box">
        <figure class="card_image">
          <img src="assets/images/illustration-article.svg" title="qr_image" alt="qr_image">
        </figure>
        <span class="card_label">Learning</span>
        <p class="card_date">Published 21 Dec 2023</p>
        <h2 class="card_title">HTML & CSS fundations</h2>
        <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="avatar_box">
          <img src="assets/images/image-avatar.webp" title="" alt="">
          <span>Greg Hooper</span>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
